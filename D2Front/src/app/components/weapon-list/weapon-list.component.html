<div class="weapon-list">
    <a *ngFor="let weapon of weapons" class="weapon-item">
       <div class="icon-container">
           <img [src]="getWeaponIcon(weapon.displayProperties.icon)" alt="{{weapon.displayProperties.name}} icon">
           <img *ngIf="weapon.iconWatermark" [src]="getWeaponIcon(weapon.iconWatermark)" class="watermark" alt="Watermark">
       </div>
       <span class="weapon-name">{{weapon.displayProperties.name}}</span>
    </a>
</div>
